name: Yargs Extra

on: pull_request
# on:
#   pull_request:
#     paths:
#       - 'yargs-extra/**'

defaults:
  run:
    working-directory: ./yargs-extra

jobs:
  yargs-extra:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
      - name: Install And Build
        run: yarn install && yarn build
      - name: Test
        run: yarn test
