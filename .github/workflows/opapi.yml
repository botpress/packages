name: Opapi

on:
  pull_request:
    paths:
      - 'opapi/**'

defaults:
  run:
    working-directory: ./opapi

jobs:
  opapi:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - name: Install And Build
        run: pnpm install && pnpm build
      - name: Type Check
        run: pnpm type-check
      - name: Test
        run: pnpm test
